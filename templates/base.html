<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fdf6f0, #f3f0fb);
      color: #2c2c2c;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background: linear-gradient(to right, #fff5e7, #ebe7fa);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    nav .brand {
      font-family: 'EB Garamond', serif;
      font-size: 1.8rem;
      color: #5a3f94;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #3c3c3c;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #9c27b0;
    }

    /* Header */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: linear-gradient(to right, #fef5f5, #f3f1fa);
      border-bottom: 1px solid #e1dff1;
    }

    header h1 {
      font-family: 'EB Garamond', serif;
      font-size: 3rem;
      color: #3b3364;
      animation: fadeSlideDown 0.6s ease;
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Main */
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.8s ease-out;
      backdrop-filter: blur(8px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.95rem;
      color: #6a6a6a;
      padding: 1.5rem 0;
      background: linear-gradient(to right, #f3f1fa, #fff5ea);
      border-top: 1px solid #dcd8ee;
    }

    footer::before {
      content: "✨ ";
      color: #b497d6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 2.2rem;
      }

      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="brand">{{ title }}</div>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('projects') }}">Projects</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>{{ title }}</h1>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    &copy; {{ title }} &mdash; Made with ❤️, styled with ✨
  </footer>

</body>
</html>
